<div class="blog-collection">
  <article class="blog_post" ng-repeat="gist in gists|pager:pagination">
    <h2>{{gist.description}}</h2>
    <h4><a href="{{gist.owner.url}}">{{gist.owner.url}}</a></h4>
    <img src="{{gist.owner.avatar_url}}" alt="pictue of gist author " height="75" width="75">
    <p ng-repeat="file in gist.files"><a href="#/blogs/{{gist.id}}">{{file.filename | limitTo: 30}}<a></p>
    <div class="blog_info_container">
      <div class="blog_info">
        <ul ng-if="gists.length" class="blog-data">
          <li>By: {{gist.owner.login}}</li>
          <li>Date: {{gist.created_at | date:'shortDate'}}</li>
          <li>Comments: {{gist.comments}}</li>
        </ul>
        <div class="blog_info_links">
          <a href="#/blogs/{{blog._id}}" class="read_more">Read More</a>
          <button ng-click="vm.delete(blog)" class="delete_blog">delete this blog</button>
        </div>
      </div>
    </div>
  </article>
  <div class="add-blog_container">
    <button type="button" ng-click="pagination.prevPage()" class="add-blog">Prev</button>
    <button type="button" ng-click="pagination.nextPage()" class="add-blog">Next</button>
  </div>
</div>
