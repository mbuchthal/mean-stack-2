
<form ng-submit="vm.save()" class="blog_form">
  <legend>Blog Entry</legend>
  <fieldset>
    <label for="title">Title:</label>
    <input type="text" ng-model="vm.blog.title" name="title" />
  </fieldset>
  <fieldset>
    <label for="content">Content:</label>
    <textarea type="text" ng-model="vm.blog.content" name="content" rows="5" columns="100"></textarea>
  </fieldset>
  <fieldset>
    <label for="author">Author:</label>
    <input type="text" ng-model="vm.blog.author" name="author" />
  </fieldset>
  <fieldset>
    <label for="date">Date:</label>
    <input type="text" ng-model="vm.blog.date" name="date" placeholder="mm/dd/yyyy"/>
  </fieldset>
  <fieldset>
    <label for="comments">Comments:</label>
    <input type="text" ng-model="vm.blog.comments" name="comments" />
  </fieldset>
  <button type="submit" name="Submit">Submit</button>
</form>
